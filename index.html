<!DOCTYPE html>
<html lang="en">
<body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billie Eilish</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #fff; 
        }

        header {
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2f4529;
        }

        .website {
            float: left;
            color: #bda683;
            font-family: "Brush Script MT", cursive;
            padding: 1px 20px;
            font-size: 20px;
        }

        nav {
            float: right;
            margin-top: 45px;
        }

        nav a {
            display: inline-block;
            color: #bda683;
            text-decoration: none;
            padding: 10px 50px;
            font-size: 19px;
            transition: font-weight 0.2s;
        }

        nav a:hover {
            color: #bda683;
            font-weight: bold;
        }

        #section0 {
            height: 100vh;
            display: flex;
            background-image: url("billie homescreen.webp");
            background-size: cover;
            background-position: center;
            margin: 0; 
            padding: 0; 
        }
      
        #section0 h1 {
            position: absolute;
            top: 40px; 
            right: 75px; 
            font-family: "Brush Script MT", cursive;
            font-size: 150px;
            letter-spacing: 3px;
            margin-bottom: 20px;
            color: #bda683; 
        }
      
        #section1,
        #section2,
        #section3,
        #section4 {
            height: 100vh;
        }


        #section1 {
            background-color: #423711;
        }

        #section2 {
            background-color: #bbb5a7;
        }

        #section3 {
            background-color: #8b2e25;
        }

        #section4 {
            background-color: #787254;
        }

        h2 {
            font-family: "Brush Script MT", cursive;
            font-size: 60px;
            text-align: center;
            text-transform: none;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

      
    </style>
</head> 
    <header>
        <div class="website">
            <h1>Billie Eilish</h1>
        </div>
        <nav>
            <a href="#section0">Home</a>
            <a href="#section1">About</a>
            <a href="#section2">Music</a>
            <a href="#section3">Tour</a>
            <a href="#section4">Contact</a>
        </nav>
    </header>
    <main>
        <h2>One-page scroll site template</h2>
        <div id="section0">
             <h1>Billie<br>Eilish</h1>
        </div>
        <div id="section1">

        <div id="section2">
            Your amazing content goes here!
        </div>
        <div id="section3">

        </div>
        <div id="section4">

        </div>
      
    </main>
</body>
</html>
